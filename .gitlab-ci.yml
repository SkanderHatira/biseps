stages:
  - modules
  - build
create:
  stage: modules
  image: node:latest
  script:
    - cd $CI_PROJECT_DIR/src/backend
    - yarn install --frozen-lockfile
    - cd $CI_PROJECT_DIR/
    - yarn install --frozen-lockfile
  only:
    - master
build:
  image: node:latest
  stage: build
  script:
    - yarn make
  artifacts:
    expire_in: 1 week
    paths:
      - $CI_PROJECT_DIR/out/make/deb/x64/*.deb
      - $CI_PROJECT_DIR/out/make/rpm/x64/*.rpm
  only:
    - master
build-win:
  image: electronuserland/builder:wine-mono-05.21:latest
  stage: build
  script:
    - yarn make --platform win32
  artifacts:
    expire_in: 1 week
    paths:
      - $CI_PROJECT_DIR/out/make/squirrel.windows/x64/*.exe
  only:
    - master
